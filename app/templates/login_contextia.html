	<body class="login login-action-login wp-core-ui  locale-en-us">

		<div id="login">
            <h1><a href="http://www.contextiasky.com" title="Powered by Televersant" tabindex="-1">Powered by Televersant</a></h1>

<form name="loginform" id="loginform" method="post">
    {{ form.hidden_tag() }}
    <p>
      {% with messages = get_flashed_messages() %}
         {% if messages %}
            <label class="has-error" style="display: block; margin: 20px auto; text-align: center">{{ messages[0] }}</label>
         {% endif %}
      {% endwith %}
    </p>
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="identity" id="user_login" class="input" value="" size="20" /></label>
        {% if form.errors.identity %}
            <label class="has-error">{{ form.errors.identity[0] }}</label>
        {% endif %}

	</p>
    <br />
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="password" id="user_pass" class="input" value="" size="20" /></label>
        {% if form.errors.password %}
            <label class="has-error">{{ form.errors.password[0] }}</label>
        {% endif %}
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
		<input type="hidden" name="redirect_to" value="http://www.contextiasky.com/?page_id=272" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
	<a href="http://www.contextiasky.com/wp-login.php?action=lostpassword">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="http://www.contextiasky.com/">&larr; Back to Contextia</a></p>
